<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Service Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Source+Code+Pro&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="dashboard">
        <h1 class="mb-4">System Status Dashboard</h1>

        <div class="status-card">
            <h2 class="status-title">
                <span class="status-indicator {{ 'status-active' if claude_status else 'status-inactive' }}"></span>
                Claude Assistant
            </h2>
            <p>Status: {{ 'Active' if claude_status else 'Inactive' }}</p>
            <p>Model: <span class="code">claude-3-5-sonnet-20241022</span></p>
        </div>

        <div class="status-card">
            <h2 class="status-title">
                <span class="status-indicator {{ 'status-active' if anthropic_key else 'status-inactive' }}"></span>
                Anthropic API
            </h2>
            <p>API Key: {{ 'Configured' if anthropic_key else 'Missing' }}</p>
        </div>

        <div class="status-card">
            <h2 class="status-title">API Endpoints</h2>
            <ul class="list-unstyled">
                <li><strong>Webhook:</strong> <span class="code">POST /webhook</span></li>
                <li><strong>Health Check:</strong> <span class="code">GET /health</span></li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
